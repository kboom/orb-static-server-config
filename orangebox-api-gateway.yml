server:
  port: 8080

zuul:
  ignoredServices: '*'
  routes:
    orangebox-storage:
      path: /storage/**
      serviceId: orangebox-storage

eureka:
  client:
    serviceUrl:
      defaultZone: ${ORANGEBOX_SERVICE_LOCATOR_SERVER_URI:http://localhost:8761/eureka/}
  instance:
    appname: orangebox-api-gateway
    hostname: ${HOSTNAME:localhost}
    nonSecurePort: 8080
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}