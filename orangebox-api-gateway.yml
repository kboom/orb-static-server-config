server:
  port: 5000

zuul:
  ignoredServices: '*'
  routes:
    orangebox-storage: /storage/**
    orangebox-trading: /trading/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${ORANGEBOX_SERVICE_LOCATOR_SERVER_URI:http://localhost:8761/eureka/}
  instance:
    hostname: localhost
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}