# use host.instance.name and host.instance.port for heroku profile

server:
  port: 8080

eureka:
  instance:
    appname: orangebox-storage
    hostname: ${HOSTNAME:localhost}
    nonSecurePort: 8080
    metadataMap:
        instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 

  client:
    serviceUrl:
      defaultZone: ${ORANGEBOX_SERVICE_LOCATOR_SERVER_URI:http://localhost:8761/eureka/}
    