server:
  port: ${PORT:8080}

eureka:
  client:
    serviceUrl:
      defaultZone: ${ORB_SERVICE_LOCATOR_URI:http://localhost:8761/eureka/}
      
zuul:
  ignoredServices: '*'
  routes:
    orangebox-storage:
      path: /storage/**
      serviceId: orb-storage
    orangebox-trading:
          path: /trading/**
          serviceId: orb-trading