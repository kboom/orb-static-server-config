server:
  port: 8761

eureka:
  instance:
    appname: orangebox-service-locator
    hostname: ${HOSTNAME:localhost}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
---
spring:
  profiles: heroku
eureka:
  instance:
    hostname: ${DOMAIN_NAME}